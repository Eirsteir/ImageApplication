image: maven:latest

stages:
  - build
  - test

build:
  stage: build
  only:
    - dev
    - master
    - merge_requests
  script:
    - echo "BUILDING PROJECT"
    - mvn clean compile

test:
  stage: test
  only:
    - dev
    - master
    - merge_requests
  script:
    - echo "RUNNING TESTS"
    - mvn clean test
